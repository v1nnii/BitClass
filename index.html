<!DOCTYPE html>  
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации и входа</title>
  <link rel="stylesheet" href="/CSS/styles1.css">
</head>
<body>
  <div class="container">
    <!-- Блок для изображения -->
    <div class="image-box">
      <img src="/assets/image/book-icon.png" alt="Иконка книги">
    </div>
    
    <!-- Блок для формы -->
    <div class="form-box">
      <div class="form-header">
        <h2 id="form-title">Создайте аккаунт</h2>
        <p id="switch-text">
          Есть аккаунт? <span id="switch-link">Войдите</span>
        </p>
      </div>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <div class="toggle-field" style="display: block;">
          <input type="text" id="first-name" placeholder="Имя" required>
          <input type="text" id="last-name" placeholder="Фамилия" required>
        </div>
        <input type="password" id="password" placeholder="Пароль" required>
        <input type="password" id="confirm-password" placeholder="Повторите пароль" class="toggle-field" style="display: none;">
        <div class="show-password-container">
          <label for="show-password">Показать пароль</label>
          <input type="checkbox" id="show-password">
        </div>
                   
        <button type="submit" id="submit-btn">Зарегистрироваться</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
